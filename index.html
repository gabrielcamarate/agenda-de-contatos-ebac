<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input id="nome" type="text" required placeholder="Nome"></input>
            <input id="telefone" type="number" required placeholder="Número"></input>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>gabriel</td>
                    <td>21 971136831</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
